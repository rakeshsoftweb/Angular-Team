<h5>Add Client</h5>
<p>{{msg}}</p>
<form [formGroup]="frmAddClient" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" formControlName="id"/>
        <span class="alert-danger" *ngIf="frmAddClient.controls['id'].hasError('required')">Client ID Required</span>
        <span class="alert-danger" *ngIf="frmAddClient.controls['id'].hasError('pattern')">Digit only</span>
    </div>
    <div class="form-group">
        <label>Client Name</label>
        <input type="text" class="form-control" formControlName="clientname"/>
        <span class="alert-danger" *ngIf="frmAddClient.controls['clientname'].hasError('required')">Client Name Required</span>
        <span class="alert-danger" *ngIf="frmAddClient.controls['clientname'].hasError('minlength')">Min 3 Chars Required</span>
        <span class="alert-danger" *ngIf="frmAddClient.controls['clientname'].hasError('maxlength')">Max 20 Chars allowed</span>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address"/>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city"/>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone"/>
        <span class="alert-danger" *ngIf="frmAddClient.controls['phone'].hasError('required')">Phone No Required</span>
        <span class="alert-danger" *ngIf="frmAddClient.controls['phone'].hasError('pattern')">Digit only</span>
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-danger">Discard</button>
    </div>
</form>
